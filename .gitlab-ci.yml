---
# https://docs.gitlab.com/ee/ci/docker/using_docker_build.html

.template: &build
  artifacts:
    expire_in: 1 day
    paths:
      - image
  image: vpgrp/kitchen:latest
  stage: build
  variables:
    DOCKER_DRIVER: overlay

stages:
  - linter
  - build
  - deploy

# linter
shellcheck:
  stage: linter
  image: vpgrp/linter:shell
  script:
    - shellcheck build.sh
    
# build
v3.5:
  <<: *build
  script:
    - ./build.sh -d 3.5 -v
    - mkdir image
    - docker save alpine:3.5 > image/3.5.tar

