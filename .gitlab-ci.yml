---
# https://docs.gitlab.com/ee/ci/docker/using_docker_build.html

.template: &build
  stage: build
  image: docker:latest
  before_script:
    - apk update && apk add bash curl
  artifacts:
    expire_in: 1 day
    paths:
      - image
  variables:
    DOCKER_DRIVER: overlay

.template: &deploy
  stage: deploy
  image: docker:latest
  before_script:
    - docker login -u "$REGISTRY_USERNAME" -p "$REGISTRY_PASSWORD"
    - docker load -i image/alpine-v3.5.tar
    - docker load -i image/alpine-v3.6.tar
    - docker load -i image/alpine-v3.7.tar
    - docker load -i image/alpine-v3.8.tar
    - docker load -i image/alpine-v3.9.tar
  only:
    - master
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay

stages:
  - test
  - build
  - deploy

# test
shellcheck:
  stage: test
  image: vpgrp/linter:shell
  script:
    - shellcheck build.sh
    
# build
v3.5:
  <<: *build
  script:
    - ./build.sh -d 3.5 -v
    - mkdir image
    - docker save alpine:3.5 > image/alpine-v3.5.tar

v3.6:
  <<: *build
  script:
    - ./build.sh -d 3.6 -v
    - mkdir image
    - docker save alpine:3.6 > image/alpine-v3.6.tar

v3.7:
  <<: *build
  script:
    - ./build.sh -d 3.7 -v
    - mkdir image
    - docker save alpine:3.7 > image/alpine-v3.7.tar

v3.8:
  <<: *build
  script:
    - ./build.sh -d 3.8 -v
    - mkdir image
    - docker save alpine:3.8 > image/alpine-v3.8.tar

v3.9:
  <<: *build
  script:
    - ./build.sh -d 3.9 -v
    - mkdir image
    - docker save alpine:3.9 > image/alpine-v3.9.tar

# deploy
# https://hub.docker.com/u/vpgrp/
vpgrp:
  <<: *deploy
  script:
    - docker tag alpine:3.5 vpgrp/alpine:3.5
    - docker tag alpine:3.6 vpgrp/alpine:3.6
    - docker tag alpine:3.7 vpgrp/alpine:3.7
    - docker tag alpine:3.8 vpgrp/alpine:3.8
    - docker tag alpine:3.9 vpgrp/alpine:3.9
    - docker tag alpine:3.9 vpgrp/alpine:latest
    - docker push vpgrp/alpine:3.5
    - docker push vpgrp/alpine:3.6
    - docker push vpgrp/alpine:3.7
    - docker push vpgrp/alpine:3.8
    - docker push vpgrp/alpine:3.9
    - docker push vpgrp/alpine:latest

# https://hub.docker.com/u/vptech/
vptech:
  <<: *deploy
  script:
    - docker tag alpine:3.5 vptech/alpine:3.5
    - docker tag alpine:3.6 vptech/alpine:3.6
    - docker tag alpine:3.7 vptech/alpine:3.7
    - docker tag alpine:3.8 vptech/alpine:3.8
    - docker tag alpine:3.9 vptech/alpine:3.9
    - docker tag alpine:3.9 vptech/alpine:latest
    - docker push vptech/alpine:3.5
    - docker push vptech/alpine:3.6
    - docker push vptech/alpine:3.7
    - docker push vptech/alpine:3.8
    - docker push vptech/alpine:3.9
    - docker push vptech/alpine:latest

